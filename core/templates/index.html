    <style type="text/css">
                * {

{#                body {#}

                .banner {

{#                    left: 50%;#}
{#                    margin-left: -960px;#}
                    height: 355px
                }

                .banList li {
                    height: 355px;

                    position: absolute;

                .fomW {

                    height: 20px;
                    z-index: 9;
                    width: 1000px;
                    margin-left: -500px

                .jsNav {
                    text-align: center;
                }

                .jsNav a {
                    display: inline-block;
                    background: #fff;
                    width: 15px;
                    height: 15px;
                    border-radius: 50%;
                    margin: 0 5px;
                }

                .jsNav a.current {
                    background: #fc8f0f;
                    cursor: pointer
                }
    </style>
    <script type="text/javascript">
        $(function () {
